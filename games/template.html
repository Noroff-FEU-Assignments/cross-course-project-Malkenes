<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quick description of game">
  <title id="page-title">Game Hub | Product name</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;900&family=Roboto:ital@1&display=swap" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/6a870feefe.js" crossorigin="anonymous"></script>

<body>
  <header>
    <nav>
      <ul>
        <li class="icon-li">
          <label for="menu-checkbox" class="hamburger-icon" aria-label="menu"><i class="fas fa-bars"></i></label>
        </li>
        <input type="checkbox" id="menu-checkbox">
        <div class="nav-links">
          <li><a href="../browse_games.html">BROWSE</a></li>
          <li><a href="../sell_games.html">SELL</a></li>
          <li><a href="../contact.html">CONTACT</a></li>
          <li><a href="../about.html">ABOUT</a></li>
        </div>
        <li class="logo-li">
          <a href="../index.html"><img src="../images/logo_small.png" alt="Logo for gamehub" class="logo"></a>
        </li>
        <li>
          <a href="../checkout.html" aria-label="checkout">
            <i class="fas fa-bag-shopping">
              <div id="current-cart"></div>
            </i>
          </a>
        </li>
        <li>
          <a href="../sign_in.html" aria-label="sign in/sign up"><i class="fas fa-circle-user"></i></a>
        </li>
        <li class="search-li">
          <div class="search-container">
            <input type="search" name="" id="search" placeholder="search" aria-label="search">
            <div class="search-results" id="search-results"></div>
          </div> 
        </li>
      </ul>
    </nav>
  </header>
  <main class="product_details">
    <div id="loading-indicator"></div>
    <section class="product-hero boxed">
      <div class="product_images">
      </div>
      <div class="product-buy-sell">
        <div class="buy-sell-buttons">
          <label for="buy-option">BUY</label>
          <label for="sell-option">SELL</label>
          <input type="radio" name="buy-sell" id="buy-option" value="buy-option" checked></input>
          <input type="radio" name="buy-sell" id="sell-option" value="sell-option"></input> 
        </div>
        <div class="description">
        </div>
      </div>
    </section>
    <div class="product-details">
      <section class="additional_information boxed">
      </section>  
      <section class="review boxed">
        <h2>Write a review</h2>
        <form action="" class="delivery-information">
          <input type="text" name="name" id="name" placeholder="Name of reviewer" aria-label="name of reviewer">
          <input type="text" name="title" id="title" placeholder="Title of review" aria-label="title of review">
          <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <textarea name="review" id="review" max-cols="30" rows="10" placeholder="write here" aria-label="write here"></textarea>
        </form>
      </section>
    </div>
  </main>
  <footer>
    <p> copyright &copy; all rights reserved</p>
    <ul class="buyers">
      <li>For buyers</li>
      <li>How to buy</li>
      <li>Terms & conditions</li>
      <li>Sitemap</li>
    </ul>
    <ul class="sellers">
      <li>For sellers</li>
      <li>How to sell</li>
      <li>Buisness info</li>
    </ul>
    <div class="social-media">
      <p>follow us on socials</p>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-tiktok"></i>
    </div>
  </footer>
  <script src="../js/main.js" type="module"></script>
  <script src="../js/game.js" type="module"></script>
</body>
</html>
