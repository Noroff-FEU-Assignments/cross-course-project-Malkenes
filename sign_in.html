  <link href="css/styles.css" rel="stylesheet">

<body>
  <header>
    <a href="index.html"><img src="images/logo_small.png" alt="Logo for gamehub" class="logo"></a>
    <input type="checkbox" id="menu-checkbox">
    <label for="menu-checkbox" class="hamburger-icon" aria-label="menu"><i class="fas fa-bars"></i></label>
    <label for="search-bar" class="search-icon" aria-label="search"><i class="fas fa-search"></i></label>
    <input type="checkbox" id="search-bar">
    <input type="text" placeholder="Search" class="search" aria-label="search" >
    <nav>
      <ul>
        <li><a href="browse_games.html">BROWSE</a></li>
        <li><a href="sell_games.html">SELL</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="about.html">ABOUT</a></li>
      </ul>
    </nav>
    <a href="checkout.html" aria-label="checkout"><i class="fas fa-bag-shopping"></i></a>
    <a href="sign_in.html" aria-label="sign in/sign up"><i class="fas fa-circle-user"></i></a>
  </header>
  <main class="sign-on">
    <section class="page-header">
      <h1>Sign in</h1>
    </section>
    <input type="checkbox" id="hide">
    <div class=" sign-in boxed">
      <form action="index.html" class="existing-account">
        <input type="email" id="email" placeholder="Email" aria-label="email">
        <input type="password" id="password" placeholder="Password" aria-label="password">
        <button class="button">SIGN IN</button>
        <label for="hide">create account</label>
      </form>
      <form action="index.html" class="create-account">
        <input type="text" id="first-name" placeholder="First name" aria-label="first name">
        <input type="text" id="last-name" placeholder="Last name" aria-label="Last name">
        <input type="email" id="email.new" placeholder="Email" aria-label="email">
        <input type="tel" id="phone" placeholder="Phone" aria-label="phone number">
        <input type="text" id="adress" placeholder="Adress" aria-label="adress">
        <div>
          <select name="country" id="country" aria-label="select country">
            <option value="norway">Norway</option>
            <option value="sweden">Sweden</option>
            <option value="denmark">Denmark</option>
            <option value="united-kingdom">United Kingdom</option>
          </select>
          <input type="text" id="region" placeholder="Region" aria-label="region">
        </div>
        <input type="password" id="create-password" placeholder="Password" aria-label="password">
        <input type="password" id="repeat-password" placeholder="Repeat Password" aria-label="repeat password">
        <button class="button">CREATE ACCOUNT</button>
        <label for="hide">sign in</label>
      </form>
    </div>
    <div class="picture-slider"></div>
  </main>
  <footer>
    <p> copyright &copy; all rights reserved</p>
    <ul class="buyers">
      <li>For buyers</li>
      <li>How to buy</li>
      <li>Terms & conditions</li>
      <li>Sitemap</li>
    </ul>
    <ul class="sellers">
      <li>For sellers</li>
      <li>How to sell</li>
      <li>Buisness info</li>
    </ul>
    <div class="social-media">
      <p>follow us on socials</p>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-tiktok"></i>
    </div>
  </footer>
</body>
</html>
